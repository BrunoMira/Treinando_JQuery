<!DOCTYPE html>

<html>
<!--

    O Objetivo deste exercício é criar um tooltip(dica)
    sobre o campo que o usuário irá digitar, as dicas então 
    dentro dos span's

    -->

<head>
    <meta charset="UTF-8" />
    <title>Curso JQuery</title>
    <script src="../../_vendor/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Árvore</h2>

    <div>
        <form action="">
            <label for="input-cpf">CPF</label> <br/>
            <input type="number" />
            <span> Apenas números</span> </br>
            <label for="input-date">Data</label> <br/>
            <input type="date" />
            <span> dd/mm/yyyy</span>
        </form>
    </div>

</body>

</html>
