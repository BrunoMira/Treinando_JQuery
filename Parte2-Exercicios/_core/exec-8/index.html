<html>
<!--

    O Objetivo deste exercício é criar um limite de Caracteres
    em um Textarea, quando o contador chegar a zero, nada poderá ser digitado

    -->

<head>
    <meta charset="UTF-8" />
    <title>Curso JQuery</title>
    <script src="../../_vendor/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <textarea name="" id="" cols="30" rows="10" maxlength="101"></textarea>
    <br/>
    <span>Caracteres Restantes:<p id='contagem'>100</p></span>
</body>

</html>
