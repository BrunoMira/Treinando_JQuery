<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Curso JQuery</title>
    <script src="../_vendor/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../_js/aula10.js" type="text/javascript"></script>

</head>

<body>
    <div>
        <fieldset>
            <legend>Formulário</legend>
            </br>
            <label for="text">Text:</label>
            <input type="text" id="text">
            </br>

            </br>
            <label for="radio">Radio:</label>
            <input type="radio" name="radio" id="radio"> Masculino
            <input type="radio" name="radio" id="radio"> Feminino
            </br>

            </br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            </br>

            </br>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox"> HTMl
            <input type="checkbox" id="checkbox"> CSS
            <input type="checkbox" id="checkbox"> JQUERY
            </br>

            </br>
            <label for="select">Select:</label>
            <select id="select">
                <option value="Brasil">Brasil</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Rússia">Rússia</option>
            </select>
            </br>

            </br>
            <label for="file">File:</label>
            <input type="file" id="file">
            </br>

            </br>
            <label for="textarea">Text:</label><br/>
            <textarea id="textarea">Escreva aqui...</textarea>
            </br>

            </br>
            <input type="submit" value="Submit" />

            <input type="reset" value="Reset" />

            <input type="button" value="Button" />
            </br>
        </fieldset>
    </div>
</body>

</html>
